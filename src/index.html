<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
</head>

<body>
    <div class="wrap">
        <header>
            无连接
        </header>
        <nav>
            <span class="active">电源</span>
            <span>首页</span>
            <span>菜单</span>
            <span>截屏</span>
        </nav>
        <main>
            <div class="banner swiper-container">
                <div class="box swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/pic.1.png"></div>
                    <div class="swiper-slide"><img src="./img/pic.2.png"></div>
                    <div class="swiper-slide"><img src="./img/pic.3.png"></div>
                    <div class="swiper-slide"><img src="./img/pic.4.png"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/swiper-3.4.2.jquery.min.js"></script>
    <script>
        var mySwiper = new Swiper('.banner', {
            onSlideChangeStart: function(e) {
                var index = e.activeIndex;
                $('nav span').eq(index).addClass('active').siblings().removeClass('active');
            }
        })

        for (let i = 0; i < $('nav span').length; i++) {
            $('nav span').eq(i).on('click', function() {
                // console.log(1);
                mySwiper.slideTo(i);
            })
        }
    </script>
</body>

</html>
